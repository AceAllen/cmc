<body>

Enter Annual Mileage<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
Enter Cost Per Mile<input id="cost-mile" type="number" name="quantity" min="1" max="500">
Enter Your Time Frame<input id="time-frame" type="number" name="quantity" min="1" max="10">
<input class="button" name="submit" type="button" value="Update" onclick="editCar();" />

<div id="results"></div>

<h2>Enter your Mileage</h2>

January<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
February<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
March<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
April<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
May<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
June<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
July<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
August<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
September<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
October<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
November<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
December<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">


<script>

//Setup car details
var car = {
	annualMileage: 0,
	costPerMile: 0,
	timeFrame: 0,
	calculator: function() {
		var dailyMileage = [];
		dailyMileage[0] = Math.round(car.annualMileage / 365);
		dailyMileage[1] = Math.round(car.annualMileage / 12);
		dailyMileage[2] = Math.round(car.annualMileage / 52);
		return dailyMileage;
	}
}

//On form submit set car object to user preferences.
var editCar = function() {
	car.annualMileage = document.getElementById("annual-mileage").value;	
	car.costPerMile = document.getElementById("cost-mile").value;
	car.timeFrame = document.getElementById("time-frame").value;
	var infoArray = car.calculator();
	document.getElementById("results").innerHTML = "<p>With your annual mileage set to " + car.annualMileage + " This allows for the following:</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[1] + " Per Month</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[2] + " Per Week</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[0] + " Per Day</p>";
}



</script>
</body>
