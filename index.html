<html>
<head>

</head>

<body>

Enter Annual Mileage<input id="annual-mileage" type="number" name="quantity" min="1" max="100000">
Enter Cost Per Mile<input id="cost-mile" type="number" name="quantity" min="1" max="500">
Enter Your Time Frame<input id="time-frame" type="number" name="quantity" min="1" max="10">
<input class="button" name="submit" type="button" value="Update" onclick="editCar();" />

<div id="results"></div>

<h2>Enter your Mileage</h2>

<p>January<input id="january" type="number" name="quantity" min="1" max="100000" oninput="ammountToSave()"></p>
<p>February<input id="february" type="number" name="quantity" min="1" max="100000"></p>
<p>March<input id="march" type="number" name="quantity" min="1" max="100000"></p>
<p>April<input id="april" type="number" name="quantity" min="1" max="100000"></p>
<p>May<input id="may" type="number" name="quantity" min="1" max="100000"></p>
<p>June<input id="june" type="number" name="quantity" min="1" max="100000"></p>
<p>July<input id="july" type="number" name="quantity" min="1" max="100000"></p>
<p>August<input id="august" type="number" name="quantity" min="1" max="100000"></p>
<p>September<input id="september" type="number" name="quantity" min="1" max="100000"></p>
<p>October<input id="october" type="number" name="quantity" min="1" max="100000"></p>
<p>November<input id="november" type="number" name="quantity" min="1" max="100000"></p>
<p>December<input id="december" type="number" name="quantity" min="1" max="100000"></p>

<div id="ammount"></div>


<script>

//Setup car details
var car = {
	annualMileage: 0,
	costPerMile: 0,
	timeFrame: 0,
	calculator: function() {
		var dailyMileage = [];
		dailyMileage[0] = Math.round(car.annualMileage / 365);
		dailyMileage[1] = Math.round(car.annualMileage / 12);
		dailyMileage[2] = Math.round(car.annualMileage / 52);
		return dailyMileage;
	}
}

//On form submit set car object to user preferences.
var editCar = function() {
	car.annualMileage = document.getElementById("annual-mileage").value;	
	car.costPerMile = document.getElementById("cost-mile").value;
	car.timeFrame = document.getElementById("time-frame").value;
	var infoArray = car.calculator();
	document.getElementById("results").innerHTML = "<p>With your annual mileage set to " + car.annualMileage + " This allows for the following:</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[1] + " Per Month</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[2] + " Per Week</p>";
	document.getElementById("results").innerHTML += "<p>" + infoArray[0] + " Per Day</p>";
}

var ammountToSave = function() {
	var monthAmmount = document.getElementById("january").value;
	var infoArray = car.calculator();
	document.getElementById("ammount").innerHTML = "<p>You owe: " + monthAmmount * infoArray[1] + "</p>";
}

</script>
</body>



</html>
